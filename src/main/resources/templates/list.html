<html xmlns:th="http://www.thymeleaf.org">


<head th:include="/inner/css::commonHeader('答题列表')"></head>


<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div th:include="/inner/left::loadLeft"></div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div th:include="/inner/header::loadHeader"></div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>答题列表</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/list">首页</a>
                    </li>
                    <li class="active">
                        <strong>答题列表</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <button class="btn btn-sm btn-primary m-t-n-xs" onclick="startTest();"><strong>开始答题</strong></button>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" >
                                    <thead>
                                    <tr>
                                        <th>创建人</th>
                                        <th>创建时间</th>
                                        <th>得分</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="answer:${answers}">
                                        <td th:text="${answer.userName}"></td>
                                        <td th:text="${#dates.format(answer.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${answer.score}"></td>
                                        <td class="center"><a href="#" th:href="@{/list/{rowId}(rowId=${answer.rowId})}">详情</a></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>

                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="/inner/footer::loadFooter"></div>
    </div>
</div>

<div th:include="/inner/js::loadJs"></div>


<script th:inline="javascript">
    $(document).ready(function() {
        $('.dataTables-example').DataTable({
            pageLength: 25,
            responsive: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [


            ],
            ordering:false,
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
                "sZeroRecords": "没有检索到数据",
            }
        });
    });
    function startTest(){
        location.href="/test";
    }
</script>
</body>
</html>
